<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veera Cinemas Lucky Draw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header style="text-align:center;">
  <img src="logo.png" alt="Veera Cinemas Logo" style="max-height:80px;">
</header>

<!-- Welcome Section -->
<div class="welcome-container" id="welcomeScreen">
  <h1>Welcome to Coolie!</h1>
  <p>ðŸŽ‰ Veera Cinemas celebrates with an exciting Lucky Draw! Join now for a chance to win amazing prizes.</p>

  <div class="welcome-buttons">
    <a href="https://chat.whatsapp.com/FjKFb5hAOuBDs4HEpenxnB?mode=ac_t" target="_blank" class="btn-whatsapp">ðŸ“² Join WhatsApp Group</a>
    <a href="https://instagram.com/veeracinemas" target="_blank" class="btn-insta">ðŸ“¸ Follow on Instagram</a>
  </div>

  <p class="welcome-note">Follow us to participate in the Lucky Draw and grab your chance to win exclusive goodies!</p>
</div>

<!-- Lucky Draw Section -->
<h3 id="luckyDrawHeading" style="display:none; text-align:center; color:#5e1d7d;">Lucky Draw</h3>
<div id="luckyDrawContent" style="display:none;">
  <div style="text-align:center;">
    <input type="text" id="nameInput" placeholder="Your Name" />
    <input type="text" id="seatInput" placeholder="Your Seat No." />
    <button id="submitEntry">Submit Entry</button>
  </div>
  <div id="timer" style="text-align:center; margin-top:10px;"></div>
</div>

<!-- Firebase init -->
<script type="module" src="firebase-init.js"></script>
<script type="module">
import { db } from './firebase-init.js';
import { doc, setDoc, getDoc, onSnapshot, collection, addDoc, serverTimestamp, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

const stateDocRef = doc(db, 'state', 'draw');

// Listen to state changes
onSnapshot(stateDocRef, (snap) => {
  const data = snap.exists() ? snap.data() : null;
  if (!data) {
    document.getElementById("welcomeScreen").style.display = "block";
    document.getElementById("luckyDrawHeading").style.display = "none";
    document.getElementById("luckyDrawContent").style.display = "none";
    return;
  }

  // Interval Mode Redirect
  if (data.state === "interval") {
    window.location.href = "interval.html";
    return;
  }

  if (data.state === "running") {
    document.getElementById("welcomeScreen").style.display = "none";
    document.getElementById("luckyDrawHeading").style.display = "block";
    document.getElementById("luckyDrawContent").style.display = "block";

    const endTime = data.startTime + data.duration * 1000;
    const timerEl = document.getElementById("timer");
    const timerInterval = setInterval(() => {
      const left = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
      timerEl.textContent = `Time left: ${left}s`;
      if (left <= 0) {
        clearInterval(timerInterval);
        timerEl.textContent = "Draw closed";
      }
    }, 1000);

    // Play background music
    const bgAudio = new Audio("bg.mp3");
    bgAudio.loop = true;
    bgAudio.play().catch(err => console.warn("Autoplay blocked:", err));

  } else if (data.state === "finished") {
    document.getElementById("welcomeScreen").style.display = "none";
    document.getElementById("luckyDrawHeading").style.display = "block";
    document.getElementById("luckyDrawContent").style.display = "none";

    // Play winner sound
    const winAudio = new Audio("winner.mp3");
    winAudio.play().catch(err => console.warn("Autoplay blocked:", err));

    document.getElementById("luckyDrawHeading").textContent = "Draw Finished";
  }
});

// Handle submit entry
document.getElementById("submitEntry").addEventListener("click", async () => {
  const name = document.getElementById("nameInput").value.trim();
  const seat = document.getElementById("seatInput").value.trim();
  if (!name || !seat) {
    alert("Please enter both name and seat number");
    return;
  }
  const stateSnap = await getDoc(stateDocRef);
  if (!stateSnap.exists()) return alert("No draw running");
  const state = stateSnap.data();
  if (state.state !== "running") return alert("Draw is not running");

  await addDoc(collection(db, "entries"), {
    drawId: state.drawId,
    name,
    seat,
    createdAt: serverTimestamp()
  });

  alert("âœ… Entry submitted successfully!");
  document.getElementById("nameInput").value = "";
  document.getElementById("seatInput").value = "";
});
</script>
</body>
</html>
