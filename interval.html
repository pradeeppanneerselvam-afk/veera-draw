<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veera Cinemas - Celebration Moments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }
        .logo {
            height: 80px;
            margin: 20px 0;
        }
        h1 {
            color: #d23c3c;
            margin: 10px 0 30px;
        }
        .slider-container {
            max-width: 900px;
            margin: 0 auto 40px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 500px;
        }
        .slider img {
            min-width: 100%;
            object-fit: cover;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }
        .dot.active {
            background: #d23c3c;
            transform: scale(1.3);
        }
        @media (max-width: 768px) {
            .slider { height: 300px; }
            .nav-btn { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Veera Cinemas Logo" class="logo">
    <h1>Celebration Moments</h1>

    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Images will be inserted here -->
        </div>
        <button class="nav-btn prev" onclick="moveSlide(-1)">❮</button>
        <button class="nav-btn next" onclick="moveSlide(1)">❯</button>
    </div>
    <div class="dots" id="dots"></div>

    <script>
        // =============================================
        // EASY SETUP - JUST FOLLOW THESE 2 STEPS:
        // =============================================
        
        // 1. Get shareable links for EACH image in your Drive folder:
        //    - Right-click each image > Share > "Anyone with link" > Copy link
        //    - Paste them below (replace the examples)
        
        const IMAGE_LINKS = [
            "https://drive.google.com/file/d/1LDnA3g7XfNHVNfETZ7f3ihjE5wjnwFCU/view?usp=drive_link", // Image 1
            "https://drive.google.com/file/d/1BD4DLCWfKOqBYHBEUqZcd-hrScYosRM3/view?usp=drive_link", // Image 2
            "https://drive.google.com/file/d/10mAP1ogRDXp0rB4Osr4nq3nwkTuABzy0/view?usp=drive_link"  // Image 3
            // Add more links as needed
        ];
        
        // 2. Replace "your-logo.png" above with your cinema's logo URL
        // That's it! No other changes needed.
        
        // =============================================
        // SLIDER CODE (NO NEED TO MODIFY BELOW THIS LINE)
        // =============================================
        
        let currentIndex = 0;
        let slideInterval;
        
        function initSlider() {
            const slider = document.getElementById("slider");
            const dotsContainer = document.getElementById("dots");
            ogo
            slider.innerHTML = "";
            dotsContainer.innerHTML = "";
            
            if (IMAGE_LINKS.length === 0) {
                slider.innerHTML = '<div style="padding:50px;color:#666">No images available</div>';
                return;
            }
            
            // Create slides
            IMAGE_LINKS.forEach((link, index) => {
                const img = document.createElement("img");
                img.src = link;
                img.alt = `Celebration moment ${index + 1}`;
                slider.appendChild(img);
                
                // Create navigation dots
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.addEventListener("click", () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            
            // Start auto-sliding
            startAutoSlide();
            updateSlider();
        }
        
        function moveSlide(step) {
            currentIndex = (currentIndex + step + IMAGE_LINKS.length) % IMAGE_LINKS.length;
            updateSlider();
            resetAutoSlide();
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
            resetAutoSlide();
        }
        
        function updateSlider() {
            document.getElementById("slider").style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update active dot
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }
        
        function startAutoSlide() {
            slideInterval = setInterval(() => moveSlide(1), 5000);
        }
        
        function resetAutoSlide() {
            clearInterval(slideInterval);
            startAutoSlide();
        }
        
        // Pause on hover
        document.querySelector(".slider-container").addEventListener("mouseenter", () => {
            clearInterval(slideInterval);
        });
        
        document.querySelector(".slider-container").addEventListener("mouseleave", () => {
            startAutoSlide();
        });
        
        // Initialize slider
        window.onload = initSlider;
    </script>
</body>
</html>
