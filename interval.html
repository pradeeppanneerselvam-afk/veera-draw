<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Veera Cinemas Celebration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .slider-container {
      max-width: 100%;
      margin: 10px auto;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slider img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .review-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Veera Cinemas Logo">
</header>

<div class="container card">
  <h2>🎉 Celebration Moments 🎉</h2>
  <div id="sliderContainer" class="slider-container">
    <div id="slider" class="slider"></div>
  </div>
  <p id="noImages" style="text-align:center; display:none;">No images available</p>

  <a href="https://g.page/r/Ccm7fCumOcUyEBM/review" target="_blank" class="review-btn">⭐ Give us a Google Review</a>
</div>

<script>
const API_KEY = 'AIzaSyDmmJoANHpjoA9eq21JaQnkl4S7wK7ld_w';
const FOLDER_ID = '1PW5FByxo8va2gpc9l3nZp6bWQQCfRKpC';
const slider = document.getElementById('slider');
const noImagesMsg = document.getElementById('noImages');

async function loadImages() {
  try {
    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType+contains+'image/'&key=${API_KEY}&fields=files(id,name)`);
    const data = await res.json();
    if (!data.files || data.files.length === 0) {
      noImagesMsg.style.display = 'block';
      return;
    }
    data.files.forEach(file => {
      const img = document.createElement('img');
      img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
      slider.appendChild(img);
    });
    startSlider();
  } catch (err) {
    console.error('Error loading images:', err);
    noImagesMsg.style.display = 'block';
  }
}

function startSlider() {
  let index = 0;
  setInterval(() => {
    index = (index + 1) % slider.children.length;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }, 3000);
}

loadImages();
</script>

</body>
</html>
